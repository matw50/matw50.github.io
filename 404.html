<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects to the root path
    // with that query string attached
    var pathSegmentsToKeep = 0;

    var l = window.location;
    var origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    var redirect = origin;
    
    // Handle both path-based and hash-based routing
    if (l.pathname.indexOf('/signup') !== -1) {
      redirect = origin + '/#signup';
    } else if (l.pathname.indexOf('/features') !== -1) {
      redirect = origin + '/#features';
    } else if (l.pathname.indexOf('/about') !== -1) {
      redirect = origin + '/#about';
    } else {
      // For other paths, keep the hash if there is one
      redirect = origin + '/' + (l.hash ? l.hash : '');
    }
    
    console.log('Redirecting from', l.href, 'to', redirect);
    window.location.replace(redirect);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, 
     <a href="/">click here</a>.
  </p>
</body>
</html>
