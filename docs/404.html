<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <!-- Add meta refresh as a fallback -->
  <meta http-equiv="refresh" content="0;url=/" />
  <script>
    // Single Page Apps for GitHub Pages redirect script
    (function() {
      // Get current location
      var location = window.location;
      var pathname = location.pathname.toLowerCase();
      var origin = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '');
      
      // Define direct mappings for common paths
      var redirects = {
        '/features': '/#features',
        '/about': '/#about',
        '/signup': '/#signup'
      };
      
      // Look for direct matches first
      for (var path in redirects) {
        if (pathname === path || pathname.indexOf(path) !== -1) {
          console.log('404 redirecting from', pathname, 'to', redirects[path]);
          window.location.replace(origin + redirects[path]);
          return;
        }
      }
      
      // If no direct match, redirect to home
      console.log('404 redirecting to home page');
      window.location.replace(origin);
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, 
     <a href="/">click here</a>.
  </p>
</body>
</html>
